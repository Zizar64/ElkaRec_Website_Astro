# Dependabot configuration for automated security updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Allow up to 10 open pull requests
    open-pull-requests-limit: 10

    # Group minor and patch updates together
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

    # Prefix for PR titles
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"

    # Labels to add to PRs
    labels:
      - "dependencies"
      - "security"

    # Reviewers (update with actual GitHub usernames)
    reviewers:
      - "elkarec/maintainers"

    # Allow Dependabot to update package.json and package-lock.json
    versioning-strategy: "increase"

    # Ignore specific dependencies (if needed)
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["x.x.x"]

  # GitHub Actions updates (if using workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "dependencies"
